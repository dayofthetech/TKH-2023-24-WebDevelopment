<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <h2 id="title">Fight!</h2>
    <div id="gameOverScreen">
        <h2>GAME OVER!</h2>
        <h3 id="winningPlayer"></h3>
    </div>


    <div id="restart">
        <button id="restartbtn">Restart Game?</button>
    </div>
    <div id="playerTurn">
        <h2><span id="playerName">Player </span> turn!</h2>
    </div>
    <div id="fightingSpace">
        <div class="player" id='playerOne'>
            <div id="characterSelectionOne">
                <button id="prevCharacter">←</button>
                <div>
                    <!-- dynamic img roulette style -->
                    <img src="./images/characterasset1.png" alt="Character 1">
                </div>
                <button id="nextCharacter">→</button>
            </div>
            <h2 id="p1">Player 1</h2>
            <div class="healthSection">
                <span id="health">Health: </span><span id="playerOneHealth">100</span>
            </div>
            <div class="playerSpace">
                <img id="playerOneSprite" class="idle" src="./images/characterasset1.png" alt="">
                <span>Image by <a
                        href="https://www.pinterest.com/pin/644577765433008793/">
                        Pinterest</a></span>
                <button id="playerOneAttack" class="inactive" onclick="attackPlayerOne()">Attack!</button>
            </div>
        </div>
        <div class="player" id='playerTwo'>
        <div id="characterSelectionTwo">
            <button id="prevCharacter">←</button>
            <div>
                <!-- dynamic img roulette style -->
                <img src="./images/characterasset1.png" alt="Character 1">
            </div>
            <button id="nextCharacter">→</button>
        </div>
            <h2 id="p2">Player 2</h2>
            <div class="healthSection">
                <span id="health">Health: </span><span id="playerTwoHealth"> 100</span>
            </div>
            <div class="playerSpace">
                <img id="playerTwoSprite" class="idle" src="./images/L_Idle.png" alt="">
                <span>Image by <a
                        href="https://www.freepik.com/free-vector/set-warrior-different-postures_1354461.htm#query=robot%20sprite&position=8&from_view=keyword&track=ais">
                        Freepik</a></span>
                <button id="playerTwoAttack" class="inactive" onclick="attackPlayerTwo()">Attack!</button>
            </div>
        </div>
        <div><audio id="SFX_PlayerDamage" src="audio/SFX_PlayerDamage.wav"></audio></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
